<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Basic styling for the table */
  table {
    border-collapse: collapse;
    width: 100%;
    border: 1px solid #ccc;
    margin-top: 20px;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: left;
  }

  th {
    background-color: #f2f2f2;
  }

  /* Styling for odd rows */
  tr:nth-child(odd) {
    background-color: #f9f9f9;
  }

  /* Styling when hovering over a row */
  tr:hover {
    background-color: #e0e0e0;
  }
</style>
<title>HTML CSS Table Example</title>
</head>
<body>

<h1>Sample Table</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>John Doe</td>
      <td>25</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Jane Smith</td>
      <td>30</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Michael Johnson</td>
      <td>28</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Emily Brown</td>
      <td>22</td>
    </tr>
  </tbody>
</table>

</body>
</html>
