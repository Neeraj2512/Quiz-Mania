<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Java Quiz</title>
<link rel="stylesheet" href="style1.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>
<style>

  
body{
  background-color: #c3aeae;
}
  .content {
margin-top: 54px;

  }
  .container-fluid{
margin-top: 200px;
display:flex;
justify-content: center;
align-items: center;
border: black;

  }
.header {
padding: 15px;
position: fixed;
top: 0;
width: 100%;
z-index: 9999;
background-color: #918ab8;
}
.left-title {
width: 80px;
color: #050303;
font-size: 18px;
float: left;
font-weight: bolder;
}
.right-title {
width: 150px;
text-align: right;
float: right;
color: #1a0606;
font-weight: bolder;
}
.quiz-body {
margin-top: 15px;
padding-bottom: 50px;

}
.option-block-container {
margin-top: 20px;
max-width: 420px;


}
.option-block {
padding: 10px;
background: aliceblue;
border: 1px solid #111920;
margin-bottom: 10px;
cursor: pointer;
border-radius: 20px;
}
.result-question {
font-weight: bold;
}
.c-wrong {
margin-left: 20px;
color: #ff0000;
}
.c-correct {
margin-left: 20px;
color: green;
}
.last-row {
border-bottom: 1px solid #ccc;
padding-bottom: 25px;
margin-bottom: 25px;
}
.res-header {
border-bottom: 1px solid #ccc;
margin-bottom: 15px;
padding-bottom: 15px;
}
.btn{
  border-radius: 20px;
  background: rgb(11,8,0);
background: radial-gradient(circle, rgba(11,8,0,1) 20%, rgba(173,12,120,1) 47%, rgba(75,33,63,1) 71%);
font-weight: bold;
}
</style>
<body>
<header class="header bg-primary">
  <div class="left-title">Java Quiz</div>
  <div class="right-title">Total Questions: <span id="tque"></span></div>
  <div class="clearfix"></div>
</header>
<div class="content">
<div class="container-fluid">
<div class="row">
<div class="col-sm-12">
<div id="result" class="quiz-body">
<form name="quizForm" onSubmit="">
<fieldset class="form-group">
<h4><span id="qid">1.</span> <span id="question"></span></h4>
<div class="option-block-container" id="question-options">
</div> <!-- End of option block -->
</fieldset>
<button name="previous" id="previous" class="btn btn-success">Previous</button>
&nbsp;
<button name="next" id="next" class="btn btn-success">Next</button>
</form>
All Answers are in last Page</div>
</div> <!-- End of col-sm-12 -->
</div> <!-- End of row -->
</div> <!-- ENd of container fluid -->
</div> <!-- End of content -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
<script>
  
var quiz = {
  "JS": [
  {
                                  "id": 1,
                                  "question": "Which of these classes are the direct subclasses of the Throwable class?",
                                  "options": [
                                  {
                                  "a": "IOException and VirtualMachineError class",
                                  "b": "Exception and VirtualMachineError class",
                                  "c": "RuntimeException and Error class",
                                  "d": "Error and Exception class"
                                  }
                                  ],
                                  "answer": "Error And Exception class",
                                  "score": 0,
                                  "status": ""
                                  },
                                  {
                                    "id": 2,
                                    "question": "Which of the following is a valid long literal?",
                                    "options": [
                                    {
                                    "a": "Exceptions occur in chains with discarding the debugging information",
                                    "b": "An exception caused by other exceptions",
                                    "c": "Exceptions occurred by the VirtualMachineError",
                                    "d": "None of the above"
                                    }
                                    ],
                                    "answer": "An exception caused by other exceptions",
                                    "score": 0,
                                    "status": ""
                                    },
                                    {
                                      "id": 3,
                                      "question": "Which of the following is a marker interface?",
                                      "options": [
                                      {
                                      "a": "Remote interface",
                                      "b": "Result interface",
                                      "c": "Readable interface",
                                      "d": "Runnable interface"
                                      }
                                      ],
                                      "answer": "Remote Interface",
                                      "score": 0,
                                      "status": ""
                                      },
                                      {
                                        "id": 4,
                                        "question": " What is the use of the intern() method??",
                                        "options": [
                                        {
                                        "a": "It modifies the existing string in the database",
                                        "b": "It creates a new string in the database",
                                        "c": "None of the above",
                                        "d": "It returns the existing string from memory"
                                        }
                                        ],
                                        "answer": "It returns the existing string from memory",
                                        "score": 0,
                                        "status": ""
                                        },
                                        {
                                          "id": 5,
                                          "question": "In java, jar stands for_____.",
                                          "options": [
                                          {
                                          "a": "Java Application Runner",
                                          "b": "None of the option",
                                          "c": "Java Archive Runner",
                                          "d": "Java Application Resource"
                                          }
                                          ],
                                          "answer": "None of option",
                                          "score": 0,
                                          "status": ""
                                          },
                                          {
                                            "id": 6,
                                            "question": " Which of the following is a reserved keyword in Java?",
                                            "options": [
                                            {
                                            "a": "main",
                                            "b": "strictfp",
                                            "c": "object",
                                            "d": "system"
                                            }
                                            ],
                                            "answer": "strictfp",
                                            "score": 0,
                                            "status": ""
                                            },
                                            {
                                              "id": 7,
                                              "question": "Which keyword is used for accessing the features of a package?",
                                              "options": [
                                              {
                                              "a": "export",
                                              "b": "import",
                                              "c": "package",
                                              "d": "extends"
                                              }
                                              ],
                                              "answer": "import",
                                              "score": 0,
                                              "status": ""
                                              },
                                              {
                                                "id": 8,
                                                "question": "What is the use of \w in regex?",
                                                "options": [
                                                {
                                                "a": "Used for a non-word character",
                                                "b": "Used for a non-whitespace character",
                                                "c": "Used for a word character",
                                                "d": "Used for a whitespace character"
                                                }
                                                ],
                                                "answer": "Used for a word character",
                                                "score": 0,
                                                "status": ""
                                                },
                                                {
                                                  "id": 9,
                                                  "question": "Which of the following is false?",
                                                  "options": [
                                                  {
                                                  "a": "All the classes available in rt.jar is known to the JVM",
                                                  "b": "The rt.jar stands for the runtime jar",
                                                  "c": "It is an optional jar file",
                                                  "d": "It contains all the compiled class files"
                                                  }
                                                  ],
                                                  "answer": "It is an optional jar file",
                                                  "score": 0,
                                                  "status": ""
                                                  },
                                                  {
                                                    "id": 10,
                                                    "question": "What is the initial quantity of the ArrayList list?",
                                                    "options": [
                                                    {
                                                    "a": "100",
                                                    "b": "10",
                                                    "c": "5",
                                                    "d": "0"
                                                    }
                                                    ],
                                                    "answer": "10",
                                                    "score": 0,
                                                    "status": ""
                                                    }
  ]
  }
  var quizApp = function () {
  this.score = 0;
  this.qno = 1;
  this.currentque = 0;
  var totalque = quiz.JS.length;
  this.displayQuiz = function (cque) {
  this.currentque = cque;
  if (this.currentque < totalque) {
  $("#tque").html(totalque);
  $("#previous").attr("disabled", false);
  $("#next").attr("disabled", false);
  $("#qid").html(quiz.JS[this.currentque].id + '.');
  $("#question").html(quiz.JS[this.currentque].question);
  $("#question-options").html("");
  for (var key in quiz.JS[this.currentque].options[0]) {
  if (quiz.JS[this.currentque].options[0].hasOwnProperty(key)) {
  $("#question-options").append(
  "<div class='form-check option-block'>" +
  "<label class='form-check-label'>" +
  "<input type='radio' class='form-check-input' name='option' id='q" + key + "' value='" + quiz.JS[this.currentque].options[0][key] + "'><span id='optionval'>" +
  quiz.JS[this.currentque].options[0][key] +
  "</span></label>"
  );
  }
  }
  }
  if (this.currentque <= 0) {
  $("#previous").attr("disabled", true);
  }
  if (this.currentque >= totalque) {
  $('#next').attr('disabled', true);
  for (var i = 0; i < totalque; i++) {
  this.score = this.score + quiz.JS[i].score;
  }
  return this.showResult(this.score);
  }
  }
  this.showResult = function (scr) {
  $("#result").addClass('result');
  $("#result").html("<h1 class='res-header'>Total Score: &nbsp;" + scr + '/' + totalque + "</h1>");
  for (var j = 0; j < totalque; j++) {
  var res;
  if (quiz.JS[j].score == 0) {
  res = '<span class="wrong">' + quiz.JS[j].score + '</span><i class="fa fa-remove c-wrong"></i>';
  } else {
  res = '<span class="correct">' + quiz.JS[j].score + '</span><i class="fa fa-check c-correct"></i>';
  }
  $("#result").append(
  '<div class="result-question"><span>Q ' + quiz.JS[j].id + '</span> &nbsp;' + quiz.JS[j].question + '</div>' +
  '<div><b>Correct answer:</b> &nbsp;' + quiz.JS[j].answer + '</div>' +
  '<div class="last-row"><b>Score:</b> &nbsp;' + res +
  '</div>'
  );
  }
  }
  this.checkAnswer = function (option) {
  var answer = quiz.JS[this.currentque].answer;
  option = option.replace(/</g, "&lt;") //for <
  option = option.replace(/>/g, "&gt;") //for >
  option = option.replace(/"/g, "&quot;")
  if (option == quiz.JS[this.currentque].answer) {
  if (quiz.JS[this.currentque].score == "") {
  quiz.JS[this.currentque].score = 1;
  quiz.JS[this.currentque].status = "correct";
  }
  } else {
  quiz.JS[this.currentque].status = "wrong";
  }
  }
  this.changeQuestion = function (cque) {
  this.currentque = this.currentque + cque;
  this.displayQuiz(this.currentque);
  }
  }
  var jsq = new quizApp();
  var selectedopt;
  $(document).ready(function () {
  jsq.displayQuiz(0);
  $('#question-options').on('change', 'input[type=radio][name=option]', function (e) {
  //var radio = $(this).find('input:radio');
  $(this).prop("checked", true);
  selectedopt = $(this).val();
  });
  });
  $('#next').click(function (e) {
  e.preventDefault();
  if (selectedopt) {
  jsq.checkAnswer(selectedopt);
  }
  jsq.changeQuestion(1);
  });
  $('#previous').click(function (e) {
  e.preventDefault();
  if (selectedopt) {
  jsq.checkAnswer(selectedopt);
  }
  jsq.changeQuestion(-1);
  });
</script>
</body>
</html>
